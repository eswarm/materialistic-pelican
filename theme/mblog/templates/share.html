

<ul>

<li class="social-btn__gplus">
<!-- Google+ -->
<a href="https://plus.google.com/share?url={{ article.url }}" target="_blank">
				<img src="/theme/images/google-plus-box.png" alt="Google Plus" />
</a>
</li>

<li class="social-btn__facebook">
<!-- Facebook -->
<a href="http://www.facebook.com/sharer.php?u={{ article.url }}" target="_blank">
				<img src="/theme/images/facebook-box.png" alt="Facebook" />
</a>
</li>

<li class="social-btn__linkedin">
<!-- LinkedIn -->
<a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ article.url }}" target="_blank">
				<img src="/theme/images/linkedin-box.png" alt="LinkedIn" />
</a>
</li>

<li class="social-btn__pinterest">
<!-- Pinterest -->
<a href="javascript:void((function()%7Bvar%20e=document.createElement('script');e.setAttribute('type','text/javascript');e.setAttribute('charset','UTF-8');e.setAttribute('src','http://assets.pinterest.com/js/pinmarklet.js?r='+Math.random()*99999999);document.body.appendChild(e)%7D)());">
				<img src="/theme/images/pinterest-box.png" alt="Pinterest" />
</a>
</li>

<!-- Reddit -->
<li class="social-btn__reddit">
<a href="http://reddit.com/submit?url={{ article.url }}&amp;title={{ article.title }}" target="_blank">
				<img src="/theme/images/reddit.png" alt="Reddit" />
</a>
</li>

<!-- Tumblr-->
<li class="social-btn__tumblr">
<a href="http://www.tumblr.com/share/link?url={{ article.url }}&amp;title={{ title }}" target="_blank">
				<img src="/theme/images/tumblr.png" alt="Tumblr" />
</a>
</li>

<!-- Twitter -->
<li class="social-btn__twitter">
<a href="https://twitter.com/share?url={{ article.url }}&amp;text={{ Title }};hashtags={{ Tags }}" target="_blank">
				<img src="/theme/images/twitter-box.png" alt="Twitter" />
</a>
</li>

<!-- Email -->
<li class="social-btn__email">
<a href="mailto:?Subject=Simple Share Buttons&amp;Body={{ article.title }} {{ article.url }}">
				<img src="/theme/images/email-outline.png" alt="Email" />
</a>
</li>

<!-- Print -->
<li class="social-btn__printer">
<a href="javascript:;" onclick="window.print()">
				<img src="/theme/images/printer.png" alt="Print" />
</a>
</li>

</ul>
